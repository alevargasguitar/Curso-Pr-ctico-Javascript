<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Figuras geométricas | Curso Práctico de Javascript</title>
</head>

<body>
    <header class="Titulo">
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>
    <section class="seccion_cuadrado">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="" class="formulario">
            <label for="inputCuadrado" class="label_cuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
            <input id="inputCuadrado" type="number" class="input_cuadrado" />
            <div class="botones_cuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </div>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>

</html>
